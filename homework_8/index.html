<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="contaner__heading">Калькулятор</h1>
        <form action="" method="" class="container__form">
            <label for="first-number" class="container__label"></label>
            <input type="text" id="first-number" name="firsrt-number" placeholder="введите число" class="container__input-text">
            <label for="sign" class="container__label"></label>
            <input type="text" id="sign" name="sign" placeholder="+ - / *" class="container__input-text">
            <label for="second-number" class="container__label"></label>
            <input type="text" id="second-number" name="second-number" placeholder="введите число" class="container__input-text">
            <button id="button" class="container__button-text">Считать!</button>
            <div id="result" class="container__result"></div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
