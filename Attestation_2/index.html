<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./font.css" type="text/css" />
    <title>Enter-form</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.png" alt="logo" class="header__logo">
      <div class="header__course">PCS Frontend</div>
        <div class="header__links">
          <a href="./Registration.html" class="header__registration">Регистрация</a>
          <a href="" class="header__enter">Вход</a>
        </div>
    </header>
    <div class="container">
      <h1 class="container__heading">Вход</h1>
      <form class="container__form" form="" method="post">
        <label for="email" class="container__label-email">Email</label>

        <div class="container__input_email">
          <input
            type="email"
            id="email"
            placeholder="Введите email"
            class="container__input-text"
            required
          />
        </div>
        <label for="password" class="container__label-password">Пароль</label>
        <div class="container__input_password">
          <input
            type="password"
            id="password"
            placeholder="Введите пароль"
            class="container__input-text"
            required
          />
        </div>

        
        <input class="container__button" type="submit" value="Войти" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
