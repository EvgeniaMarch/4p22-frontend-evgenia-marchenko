<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-registration.css" type="text/css" />
    <link rel="stylesheet" href="./font.css" type="text/css" />
    <title>Registration-form</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.png" alt="logo" class="header__logo">
      <div class="header__course">PCS Frontend</div>
        <div class="header__links">
          <a href="" class="header__registration">Регистрация</a>
          <a href="" class="header__enter">Вход</a>
        </div>
    </header>
    <div class="container">
      <h1 class="container__heading">Регистрация</h1>
      <form class="container__form" form="" method="post" novalidate>
        <label for="email" class="container__label"><span class="container__req">*</span>Email<span class="container__error-email"></span> 
          </label>

        <div class="container__input">
          <input
            type="text"
            id="email"
            placeholder="Введите email"
            class="container__input-text"
            
          />
        </div>
        <label for="password" class="container__label"><span class="container__req">*</span>Пароль<span class="container__error-password"></span></label>
        <div class="container__input">
          <input
            type="password"
            id="password"
            placeholder="Введите пароль"
            class="container__input-text"
            
          />
        </div>
        <label for="confirmation" class="container__label"><span class="container__req">*</span>Подтверждение пароля<span class="container__error-confirmation"></span></label>
        <div class="container__input">
        <input
            type="password"
            id="confirmation"
            placeholder="Подтвердите пароль"
            class="container__input-text"
            
        />
        </div>
        <div class="container__label radio-label">Пол</div>
         
        <div class="container__radio">
            <input type="radio" id="radio1" name="gender" value="Men" class="container__radio-input">
            <label for="radio1" class="container__radio-label">Мужчина</label></div>
              <div class="container__radio">
                <input type="radio" id="radio2" name="gender" value="Women" class="container__radio-input">
                <label for="radio2" class="container__radio-label">Женщина</label>
              </div>
                
        <label for="about" class="container__label textarea-label">О себе</label>
        <div class="container__textarea-input">
          <textarea id="about" name="about" 
          placeholder="Расскажите о себе..." 
          class="container__textarea-input_text"
          rows="6"></textarea>
        </div>

        <div class="container__checkbox">
          <input
            type="checkbox"
            id="permission"
            class="container__checkbox-input"
          />
          <label for="permission" class="container__checkbox-label"
            >Я согласен получать обновления на почту</label
          >
        </div>
        
        <input class="container__button" type="submit" value="Регистрация" />
    </div>
    
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
